<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO ART RWANDA - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #2d602d;
            --secondary-color: #4CAF50;
            --accent-color: #e74c3c;
            --light-color: #f9f9f9;
            --dark-color: #333;
        }

        body {
            background: linear-gradient(-45deg, #1e3c1e, #2d602d, #3a7a3a, #4CAF50);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo i {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 25px;
            background: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .toggle-btn.active {
            background: var(--secondary-color);
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #295b2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #777;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f9f9f9;
            transform: translateY(-2px);
        }

        .facebook {
            color: #3b5998;
        }

        .google {
            color: #db4437;
        }

        .twitter {
            color: #1da1f2;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .form-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* CSS-only form toggle */
        #login-toggle:checked ~ .form-container .login-form {
            display: block;
        }
        
        #login-toggle:checked ~ .form-container .register-form {
            display: none;
        }
        
        #register-toggle:checked ~ .form-container .register-form {
            display: block;
        }
        
        #register-toggle:checked ~ .form-container .login-form {
            display: none;
        }
        
        /* Hide the radio buttons */
        input[type="radio"] {
            display: none;
        }
        
        /* Style the active toggle button */
        #login-toggle:checked ~ .form-container .toggle-btn[for="login-toggle"],
        #register-toggle:checked ~ .form-container .toggle-btn[for="register-toggle"] {
            background: var(--secondary-color);
            color: white;
        }

        .back-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-btn {
            padding: 10px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .back-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" name="form-toggle" id="login-toggle" checked>
        <input type="radio" name="form-toggle" id="register-toggle">
        
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <h1>ECO ART RWANDA</h1>
            <p>Connecting Art, Nature & Community</p>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="form-toggle">
                <label for="login-toggle" class="toggle-btn active">Login</label>
                <label for="register-toggle" class="toggle-btn">Register</label>
            </div>

            <!-- Login Form -->
            <form class="form login-form active">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <a href="2home page.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>

                <div class="form-footer">
                    Don't have an account? <label for="register-toggle" style="color: var(--secondary-color);
                     cursor: pointer; font-weight: 500;">Sign up</label>
                </div>
                <div class="back-buttons">
                    <button class="back-btn" onclick="history.back()">Go Back</button>
                    <a href="2home page.html" class="back-btn">Back Home</a>
                </div>
            </form>

            <!-- Registration Form -->
            <form class="form register-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="">Select your role</option>
                        <option value="artist">Artist</option>
                        <option value="artisan">Artisan</option>
                        <option value="art-lover">Art Lover</option>
                        <option value="environmentalist">Environmentalist</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interests">Interests (select up to 3)</label>
                    <select id="interests" multiple>
                        <option value="painting">Painting</option>
                        <option value="sculpture">Sculpture</option>
                        <option value="crafts">Crafts</option>
                        <option value="drawing">Drawing</option>
                        <option value="sustainability">Sustainability</option>
                        <option value="recycling">Recycling</option>
                        <option value="community">Community Projects</option>
                        <option value="education">Education</option>
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple options</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <a href="home page.html" class="btn btn-primary"></a>
                    <i class="fas fa-user-plus"></i> Create Account
                    
                </button>

                <div class="form-footer">
                    Already have an account? <label for="login-toggle" style="color: var(--secondary-color); cursor: pointer; font-weight: 500;">Sign in</label>
                </div>
                
                <div class="back-buttons">
                    <button class="back-btn" onclick="history.back()">Go Back</button>
                    <a href="home page.html" class="back-btn">Back Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
